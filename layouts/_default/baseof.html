<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <a class="skip-main" href="#main">Skip to main content</a>
  <header id="banner">
    {{ partial "header.html" . }}
  </header>
  
  {{ block "main" . }}
    {{ .Content }}
  {{ end }}
  
  <footer id="footer">
    {{ partial "footer.html" . }}
  </footer>

</body>
</html>
