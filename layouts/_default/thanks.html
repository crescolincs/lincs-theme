{{ define "main" }}

<!-- header -->

<main id="main">

    <section class="section_header-50-50">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-5 pe-lg-5 d-flex flex-column justify-content-center">
                    <h1>{{ .Params.salutation}}</h1>
                    <p>{{ .Params.message }}</p>
                </div>
                <div class="col-12 col-lg-7">
                    <div class="img-wrapper">
                        <img src="{{ .Site.Params.imagedomain }}red-grad.png" alt="" />
                    </div>
                </div>
            </div>
        </div>
    </section>

    {{ with site.GetPage "home" }}
    {{ partial "entrance/growthsectors.html" . }}
    {{ end }}

</main>

<!-- footer -->

{{ end }}
