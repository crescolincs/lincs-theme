{{ define "main" }}
{{$imagedomain := string .Site.Params.imagedomain }}
<section class="blog-post mb-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <image src="{{$imagedomain}}w_1200/{{ .Params.image}}" />
            </div>
        </div>
            <div class="col-12">
                <h2 class="h2-large text-dark-blue">{{ .Params.title}}</h2>
                <div class="p-large">{{ .Params.intro | markdownify }}</div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="col-12">
            {{ .Content }}
            </div>
    </div>
</section>
{{ end }}
