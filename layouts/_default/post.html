{{ define "main" }}
{{$imagedomain := string .Site.Params.imagedomain }}
<section class="section_article-header mb-5 sector_{{ .Params.sector}}">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p class="sector text-invest-blue">{{ .Params.sector}}</p>
                <h1 class="text-invest-blue">{{ .Params.title}}</h1>

                <div class="img-wrapper">
                    <img src="{{$imagedomain}}w_1200/{{ .Params.image}}" alt="" />
                </div>
            </div>
        </div>
    </div>
</section>

<section class="section_article-text">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="text-dark-blue mb-5">{{ .Content }}
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
