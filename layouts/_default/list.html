{{ define "main" }}
<div class="container">
  <div class="row">
  <div class="col-12">
  <h1>{{ .Title }}</h1>
    {{ .Content }}
    {{ range .Pages }}
       <div>
         <h3><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h3>
         {{ .Summary }}
         {{ .Params.image }}
       </div>
    {{ end }}
  </div>
  </div>
</div>
{{ end }}
