{{$imagedomain := string .Site.Params.imagedomain }}

<div class="container">
    <div class="row">
       
        {{ range .Params.brochurechoice.brochures}}
        <div class="col-12 col-lg-3 card-wrapper">
            <div class="card shadow">
                <div class="card-header {{ .clr }}">
                    <img loading="lazy" src={{ replace .image "upload/" "upload/w_200/q_auto,f_auto/" }} alt="">
                </div>
                <div class="card-body d-flex justify-content-between">
                    <h2 class="m-0 text-green">{{ .title }}</h2>

                    <div class="field-wrapper brochure-checkbox d-flex align-items-end">
                        <a href="https://brochures.investlincolnshire.co.uk/brochures/{{ .url }}-brochure.pdf">Download</a>
                    </div>
                </div>
            </div>
        </div>
        {{ end }}
      
        <div class="mb-3"><input class="btn btn-submit text-center" type="submit" value="Send Brochure Download Request"></div>


    </div>
</div>
