{{$imagedomain := string .Site.Params.imagedomain }}
<style></style>
<section class="section_50-50-image-content-download mb-5">
    <div class="container bg-white">
        <!--<div class="row">
            <div class="col-12">
                <h2 class="h2-small text-invest-blue mt-0">{{ .Params.supportservices.heading }}</h2>
            </div>
        </div>-->
        <div class="row">
            <div class="col-12 col-lg-6 offset-lg-1 order-lg-2 mb-4 mb-lg-0">
                <img  loading="lazy" src="{{$imagedomain}}h_600,w_640/{{ .Params.supportservices.servicesimage}}" alt="">
            </div>
            <div class="col-12 col-lg-5 order-lg-1 section_services-block">
                <h2 class="h2-small text-invest-blue mt-0">{{ .Params.supportservices.heading }}</h2>
                <ul>
                    {{ range .Params.supportservices.services }}
                    <li> {{ .service }}</li>
                    {{ end }}
                </ul>
                <div class="contact-block border-dark-blue mb-4 mb-lg-0 position-relative d-flex justify-content-between align-items-center" style="padding:1.25rem">
                    <div class="content"><h3 class="mt-0 mb-1 text-dark-blue">Contact us</h3><p class="m-0 not-text-invest-blue pe-4">{{ .Params.supportservices.ctatext}}</p></div>
                    <div class="icon-wrapper"><a class="full-card-click not-text-invest-blue" href="{{ $.Site.Data.growthsectors.entrance }}/contact">
                        <svg class="svgrightarrow" fill="#1c1434" width="29.143" height="14.996" viewBox="0 0 7.7107 3.9678" xmlns="http://www.w3.org/2000/svg"><g transform="rotate(-90 5.452 90.367)"><g transform="matrix(.16946 0 0 .16946 79.155 70.525)" fill-rule="evenodd" stroke-width="0"><rect x="84.407" y="84.914" width="4.4822" height="45.468" ry=".39148"></rect><rect transform="matrix(.91377 .40623 -.44166 .89718 0 0)" x="132.63" y="60.802" width="4.4431" height="22.565" ry=".19429"></rect><rect transform="matrix(-.91377 .40623 .44166 .89718 0 0)" x="-22.941" y="131.21" width="4.4431" height="22.565" ry=".19429"></rect></g></g></svg></a>
                    </div>
                </div>
            </div>


        </div>
    </div>
</section>
