        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ .Params.title }}</title>

    <meta name="description" content="{{ .Params.seoDescription}}">

    <!-- Open Graph -->
    <meta property='og:title' content="{{ .Params.title }}">
    <meta property="og:description" content="{{ .Params.seoDescription }}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:image" content="{{ .Site.Params.imagedomain }}{{ .Params.socialImage }}">

    <!-- Twitter Card -->
    <meta property="twitter:title" content="{{ .Params.title }}">
    <meta property="twitter:card" content="summary">
    <meta property="twitter:description" content="{{ .Params.seoDescription }}">
    <meta property="twitter:image" content="{{ .Site.Params.imagedomain }}{{ .Params.socialImage }}">
