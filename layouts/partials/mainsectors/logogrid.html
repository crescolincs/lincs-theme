<style>
  :root{
  --hzdcontainerwidth: 100%;
  --hzd-full: 100%/*min(820px,90%)*/;
  --hzd-half: 49.99%/*min(820px,90%)*/;
  --hzd-third: 33.3333%;
  --hzd-quarter: 25%/*min(820px,90%)*/;
  --hzd-fifth: 20%/*min(820px,90%)*/;
  --hzd-eighth: 12.5%;
  --hzd-tenth:10%;
}
#ezpzwrap {
    border: 1px solid #ccc;
    overflow-x: scroll;
    /*scrollbar-color: rgba(200, 200, 200, 0.2) #fff; /* sector light colour */
    /*scrollbar-width: thin;*/
    max-width: 1310px;
    border: none;
    margin: 0 auto;
    padding-bottom: 3rem;
}

#ezpzcontent {
  display: grid;
  max-width: 100%;
  grid-auto-flow: column;
  grid-auto-columns: 145px;
  grid-gap: 1.5rem;
  align-items: center;
}

#content img {
  max-width: 250px;
  padding: 1rem 0;
}
.arrows {
  margin: 1rem auto;
  width: max-content;
}
.arrow {
  color: #499980;
  font-size: 4rem;
  line-height: 1rem;
  cursor: pointer;
  display: inline-block;
}
.arrows svg {
  height: 1.5rem;
  padding: 0 1rem;
}
.arrows img,
arrows svg {
  max-width: 3rem;
  cursor: pointer;
}
.arrows svg:hover {
  fill: #aacf8b; /* sectorlight colour*/
  cursor: pointer;
}
</style>
