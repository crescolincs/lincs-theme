{{$imagedomain := string .Site.Params.imagedomain }}
<section class="section_logo-grid">
    <div class="xcontainer">
        <div class="row">
            <div class="col-12">
                <h2 class="h2-small text-dark-blue text-center">{{ .Params.companylogos.heading }}</h2>
                <p class="text-center">{{ .Params.companylogos.subheading }}</p>
            </div>
        </div>
    <style>
    :root{
    --hzdcontainerwidth: 100%;
    --hzd-full: 100%/*min(820px,90%)*/;
    --hzd-half: 49.99%/*min(820px,90%)*/;
    --hzd-third: 33.3333%;
    --hzd-quarter: 25%/*min(820px,90%)*/;
    --hzd-fifth: 20%/*min(820px,90%)*/;
    --hzd-eighth: 12.5%;
    --hzd-tenth:10%;
  }
      .hzcontainer{
    margin-inline: auto;
    max-width: max(80rem,var(--hzdcontainerwidth));
    overflow-y: auto;
     
  }
  .hzcontainer{
    display: grid;
    grid-template-columns: 1fr var(--imagewidthmed) 1fr; 
    grid-auto-flow: column;
    grid-gap: 12px;
    max-width: calc(50px+var(--imagewidthmed)+50px);
  }
  .hzcontainer img {
      width: 100%;
      padding: 1rem;
  }
  .hzcontainer > .scroller {
      display: grid;
      grid-auto-columns: var(--imagewidthmed);
      grid-auto-flow: column;
      grid-gap: 8px;
      overflow-x: auto;
      /*scrollbar-color: #fff #fff; /* yellow #000;  #499980 */
      max-width: 100%;
      margin: 1rem auto 1rem auto;
      cursor: grabbing;  
  }
    #scroller1{max-width: 98%;grid-auto-columns: var(--hzd-eighth);grid-gap:3rem;}
</style>
<div class="hzcontainer">
         <div class="scroller hidescrollbar" id="scroller1">
            {{ range .Params.companylogos.companies }}
             <img src="{{ $imagedomain }}w_290/{{.logo }}" alt="{{ .name }}">
             {{ end }}
         </div>
  </div>
    </div>
</section>
