{{$imagedomain := string .Site.Params.imagedomain }}
<section class="section_50-50-image-content-download mb-5">
    <div class="container">
        {{range .Params.offerfeatures.features }}
        <div class="row">
            <div class="col-12 col-lg-6 order-lg-1 mb-4 mb-lg-0">
                <div class="img-wrapper">
                    <img loading="lazy" src="{{ $imagedomain }}{{ .image }}" alt="">
                </div>
            </div>
            <div class="col-12 col-lg-5 offset-lg-1 order-lg-2">
                <h2 class="h2-small text-sector-mid mt-0">{{.heading }}</h2>
                <p class="lead-text text-sector-dark">{{ .lead }}</p>
                <p>{{ .body }}</p>

                <div class="download-block border-sector-dark position-relative d-flex justify-content-between">
                    <div class="content">
                        <h3 class="mt-0 mb-1 text-sector-dark">Find out more</h3>
                        <p class="m-0 text-sector-mid">{{ .ctatext }}</p>
                    </div>
                    <div class="icon-wrapper mt-2">
                        <a class="full-card-click text-sector-mid" href="#get-data-form"><i class="fa-sharp fa-regular fa-arrow-down-long"></i></a>
                    </div>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</section>
