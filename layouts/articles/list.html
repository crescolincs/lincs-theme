{{ define "main" }}
{{$imagedomain := string .Site.Params.imagedomain }}
<section class="section_articles-preview">
  <div class="container">
      <div class="row">
          <div class="col-12">
            {{ range where .Site.Pages "Type" "article" }}
            <div class="col-12 col-lg-4 position-relative">
                <div class="card shadow">
                    <div class="card-header">
                        <img loading="lazy" src="{{ $imagedomain }}w_416/{{ .Params.image }}" alt="">
                    </div>
                    <div class="card-body">
                        <p class="text-sector-mid"><small>{{ .Params.sector }}</small></p>
                        <h2><a class="full-card-click arrow-link text-sector-mid text-decoration-none" href="{{.Permalink }}">{{ .Params.title}}</a></h2>
                        <div>{{ .Summary | truncate 200 }}</div>
                    </div>
                    <div class="card-footer d-flex justify-content-end">
                        <i class="fa-sharp fa-regular fa-arrow-right text-sector-mid"></i>
                    </div>
                </div>
            </div>
           {{ end }}
          </div>
      </div>
  </div>
</section>    
{{ end }}
