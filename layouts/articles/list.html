{{ define "main" }}
{{$imagedomain := string .Site.Params.imagedomain }}
<section class="blog-post mb-5">
  <div class="container">
      <div class="row">
          <div class="col-12">
            {{ with .Site.GetPage "section" "articles" }}
              <img src="{{ $imagedomain }}w_340/{{.image }}"/>
               <h3>{{ .title }}.title</h3>
               {{ .Summary }}

            {{ end }}
          </div>
      </div>
  </div>
</section>    
{{ end }}
